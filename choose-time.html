<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="scss/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Arizona Sandwich! Start Order</title>
  </head>
  <body>
    <!-- Top Navigation Desktop Starts-->
    <div class="container d-none d-md-none d-xl-block">
      <nav class="navbar">
        <a href="#" class="navbar-brand">
          <img src="images/logo.png" alt="" />
        </a>
        <ul class="nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="images/admin-icon.png" alt="" />
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="images/info-icon.png" alt="" />
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="images/cart-icon.png" alt="" />
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- Top Navigation Desktop Ends-->

    <!-- Arizona Sandwich Container with brown bg starts -->

    <div class="container-fluid arizona-sandwich-banner py-xl-5">
      <div class="container">
        <div class="row">
          <div class="arz-sandwich-logo">
            <a href="#">
              <img src="images/arizona-sandwish-logo.png" alt="" />
            </a>
          </div>
          <div
            class="col-md col-xl mobile-Nav px-xl-0 d-flex align-items-center mt-4"
          >
            <h3 class="d-none d-md-none d-xl-block mt-1">
              Choose a Time
            </h3>
            <a href="#" class="navbar-brand d-block d-md-block d-xl-none">
              <img src="images/hamburger.png" alt="" />
            </a>

            <nav
              class="nav ml-auto d-flex d-md-flex d-xl-none align-items-center"
            >
              <a class="nav-link" href="#">
                <img src="images/search-mobile.png" alt="" />
              </a>
              <a class="nav-link cart-items" href="#">
                <img src="images/cart-mobile.png" alt="" />
                <span class="badge">2</span>
              </a>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <!-- Arizona Sandwich Container with brown bg starts -->
    <div class="container-fluid pb-5">
      <div class="container">
        <div class="row">
          <!-- Main container with right side content starts -->
          <main class="col-xl-10 offset-xl-2 right-side start-order">
            <!-- Alert Starts -->
            <div class="row d-block d-md-block d-xl-none">
              <div class="col mobile-heading text-center mb-4">
                <h3 class="font-weight-bold">When</h3>
              </div>
            </div>
            <div
              class="row alert-text text-center py-2 px-3 mb-1 alert alert-dismissible fade show"
              role="alert"
            >
              <div class="col px-0">
                <p>
                  <span>Alert:</span> Please be aware of our new times starting
                  next week for summer! Stay safe and healthy!
                </p>

                <button
                  type="button"
                  class="close"
                  data-dismiss="alert"
                  aria-label="Close"
                >
                  <span aria-hidden="true">
                    <img src="images/cross-brown.png" alt="" />
                  </span>
                </button>
              </div>
            </div>
            <!-- Alert Ends -->
            <div class="row">
              <div class="col pickup-delivery py-2 py-xl-5">
                <!-- Order Now / order later section starts -->
                <div class="row justify-content-center">
                  <div class="col-md-4 pickup-delivery-box mx-3 mx-xl-2">
                    <div class="icon-holder mx-auto">
                      <img src="images/order-now-icon.png" alt="" />
                    </div>
                    <h3>Order for Now</h3>
                    <p>Get your food ASAP</p>
                  </div>
                  <div class="col-md-4 pickup-delivery-box mx-3 mx-xl-2">
                    <div class="icon-holder mx-auto">
                      <img src="images/order-later-icon.png" alt="" />
                    </div>

                    <h3>Order for Later</h3>
                    <p>Select a future date & time</p>
                  </div>
                </div>
                <!-- Order Now / order later section ends -->

                <div class="row mt-5">
                  <div class="col px-xl-5">
                    <button class="btn btn-block btn-lg go-back-btn py-xl-3">
                      Go Back
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- small footer -->
            <div class="row">
              <div class="col mt-4 mt-xl-5">
                <nav class="nav justify-content-center policy-terms">
                  <a class="nav-link active" href="#">Terms &amp; Service </a>
                  <a class="nav-link" href="#"> Privacy Policy</a>
                </nav>
              </div>
            </div>
          </main>
          <!-- pickup Delivery section starts -->

          <!-- Main container with right side content ends -->
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
