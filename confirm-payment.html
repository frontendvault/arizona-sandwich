<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="scss/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/slick-slider.css">

    <title>Arizona Sandwich! Start Order</title>
</head>

<body>
    <!-- Top Navigation Desktop Starts-->
    <div class="container d-none d-md-block d-xl-block">
        <nav class="navbar">
            <ul class="nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img src="images/admin-icon.png" alt="" />
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img src="images/info-icon.png" alt="" />
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img src="images/cart-icon.png" alt="" />
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- Top Navigation Desktop Ends-->

    <!-- Arizona Sandwich Container with brown bg starts -->

    <div class="container-fluid arizona-sandwich-banner py-md-3 py-xl-5">
        <div class="container">
            <div class="row">
                <div class="arz-sandwich-logo">
                    <a href="#">
                        <img src="images/arizona-sandwish-logo.png" alt="" class="img-fluid" />
                    </a>
                </div>
                <div class="col-md col-xl d-flex align-items-center mobile-Nav px-0">
                    <h3 class="d-none d-md-block d-xl-block ml-3">Confirm Payment</h3>
                    <a href="#" class="d-block d-md-none d-xl-none">
                        <img src="images/hamburger.png" alt="" />
                    </a>
                    <a href="#" class="navbar-brand d-block d-md-none d-xl-none ml-3 mobile-search">
                        <img src="images/search-mobile.png" alt="" />
                    </a>

                    <input type="text" class="form-control mobile-search-container" placeholder="Enter Search Here"
                        style="display: none;">

                    <nav class="nav ml-auto d-flex d-md-none d-xl-none align-items-center">
                        <a class="nav-link " href="#">

                            <div class="btn-group">
                                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    <img src="images/info.png" alt="" class="img-fluid">
                                </button>
                                <div class="dropdown-menu dropdown-menu-right mobile-method">
                                    <div class="row">
                                        <div class="col-xl-4">
                                            <h4>Delivery</h4>
                                            <p>
                                                123 Main Street <br />
                                                Apt 234 <br />
                                                New Symnerna Beach, NC 34212
                                            </p>
                                        </div>

                                        <div class="col-xl-4">
                                            <h4>Location</h4>
                                            <p>
                                                2002 Academy Lane, <br />
                                                Farmers Branch, TX, <br />
                                                USA
                                            </p>
                                        </div>

                                        <div class="col-xl-3">
                                            <h4>Time</h4>
                                            <p>
                                                4:00 PM <br />
                                                07/24/2020
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a class="nav-link cart-items" href="#" data-toggle="modal" data-target="#cartModal">
                                <img src="images/cart-mobile.png" alt="" />
                                <span class="badge">2</span>
                            </a>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Arizona Sandwich Container with brown bg starts -->
    <div class="container-fluid pb-5">
        <div class="container">
            <div class="row">
                <!-- Main container with right side content starts -->
                <main
                    class="col-md-9 col-xl-10 offset-md-3 offset-xl-2 right-side start-order checkout-pages mt-0 confirm-payment">
                    <div class="row d-block d-md-none d-xl-none">
                        <div class="col mobile-heading text-center">
                            <h3 class="font-weight-bold mb-0">Confirm Payment</h3>
                        </div>
                    </div>
                    <div class="row ">
                        <!-- Method info Delivery, Location and Time starts -->
                        <div class="col delivery-info py-4 shadow d-none d-md-block d-xl-block">
                            <div class="row">
                                <div class="col-xl-7">
                                    <h4>Blazin Burger, Grilled Sandwich <span>+2 Addons</span> </h4>
                                </div>
                               
                                <div class="col-xl-4">
                                   <strong>$15.40</strong>
                                </div>
                                <div class="col-xl-1">
                                    <button class="btn">
                                        <img src="images/pencil-icon.png" alt="" />
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- Method info Delivery, Location and Time Ends -->
                    </div>

                    <div class="row mt-5">
                        <div class="col">
                            <div class="row">
                                <h3>Guest Details</h3>
                            </div>
                            <div class="row">
                                <div class="col guest-details checkout-inner-container">
                                    <ul class="nav nav-pills mb-5" id="pills-tab" role="tablist">
                                        <li class="nav-item" role="presentation">
                                            <a class="nav-link active" id="pills-home-tab" data-toggle="pill"
                                                href="#pills-home" role="tab" aria-controls="pills-home"
                                                aria-selected="true">Sign In</a>
                                        </li>
                                        <li class="nav-item" role="presentation">
                                            <a class="nav-link" id="pills-profile-tab" data-toggle="pill"
                                                href="#pills-profile" role="tab" aria-controls="pills-profile"
                                                aria-selected="false">Register</a>
                                        </li>

                                    </ul>
                                    <div class="tab-content" id="pills-tabContent">
                                        <div class="tab-pane signin-form fade show active" id="pills-home"
                                            role="tabpanel" aria-labelledby="pills-home-tab">
                                            new card
                                            <form>

                                                <div class="form-group">

                                                    <input type="text" class="form-control" id="inputAddress"
                                                        placeholder="1234 Main St">
                                                </div>
                                                <div class="form-group">

                                                    <input type="text" class="form-control" id="inputAddress2"
                                                        placeholder="Apartment, studio, or floor">
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group col-lg-4">

                                                        <input type="text" class="form-control" id="inputCity">
                                                    </div>
                                                    <div class="form-group col-lg-4">

                                                        <select id="inputState" class="form-control">
                                                            <option selected>Choose...</option>
                                                            <option>...</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group col-lg-4">

                                                        <input type="text" class="form-control" id="inputZip">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="custom-control custom-checkbox">
                                                        <input type="checkbox" class="custom-control-input"
                                                            id="customCheck1">
                                                        <label class="custom-control-label" for="customCheck1">Check
                                                            this custom checkbox</label>
                                                    </div>
                                                </div>
                                                <button type="submit" class="btn btn-primary">Sign in</button>
                                            </form>
                                        </div>
                                        <div class="tab-pane register-form fade" id="pills-profile" role="tabpanel"
                                            aria-labelledby="pills-profile-tab">
                                            saved card
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>






                    <div class="row mt-5">
                        <div class="col text-center">
                            <button class="btn btn-lg proceed-payment  mx-auto px-xl-5 py-xl-3">Proceed to
                                Payment</button>
                        </div>
                    </div>
            </div>
            <!-- Main container with right side content ends -->
        </div>
    </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick-slider.js"></script>
    <script src="js/custom.js"></script>


</body>

</html>
